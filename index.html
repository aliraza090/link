<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        html, body {
            height: 100%; 
            width: 100%; 
        }
        iframe {
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
    
    <script>
        setInterval(function() {
            location.reload();
        }, 30000); 
    </script>
</head>
<body>
    <iframe src="https://webcolors.000.pe"></iframe>

  <script>
        function slowScroll() {
            let scrollStep = 10; // Kitna scroll karna hai
            let delay = 30; // Delay in milliseconds

            let scrollInterval = setInterval(() => {
                if (window.scrollY < document.body.scrollHeight - window.innerHeight) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, delay);
        }
        
        slowScroll()
    </script>
</body>
</html>
