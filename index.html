<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        html, body {
            height: 100%; 
            width: 100%; 
        }
        .iframe-container {
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }
        iframe {
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
    <script>
        setInterval(function() {
            location.reload();
        }, 30000); 
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://webcolors.000.pe"></iframe>
    </div>

    <script>
        function slowScroll() {
            let scrollStep = 1; // Scroll by 1 pixel
            let delay = 30; // Delay in milliseconds

            let scrollInterval = setInterval(() => {
                const container = document.querySelector('.iframe-container');
                container.scrollBy(0, scrollStep); // Scroll the container
                if (container.scrollTop >= container.scrollHeight - container.clientHeight) {
                    clearInterval(scrollInterval);
                }
            }, delay);
        }

        slowScroll();
    </script>
</body>
</html>
