<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        html, body {
            height: 100%; 
            width: 100%; 
            overflow: hidden;  /* Prevent scrollbars on body */
        }
        
        iframe {
            width: 100%; 
            height: 100%;
            border: none; 
            overflow-y: scroll;
        }
    </style>
    <script>
        setInterval(function() {
            location.reload();
        }, 25000); 
    </script>
</head>
<body>
    
        <iframe id="clickableArea"
            src="https://webcolors.000.pe/"></iframe>
    

    <script>
        function slowScroll() {
            let scrollStep = 20; 
            let delay = 30; 

            let scrollInterval = setInterval(() => {
                const iframe = document.querySelector('iframe');
                if (iframe.contentWindow) {
                    iframe.contentWindow.scrollBy(0, scrollStep); 
                }
            }, delay);
        }

        
        window.onload = slowScroll;
    </script>
    
     
</body>
</html>
