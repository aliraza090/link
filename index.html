<html lang="en">
<head>

    <title>Web Scraping</title>

</head>
<body>
    
        <div class="divWeb">
            <p>Web ScraPing</p>
        </div>
    
    
    
            <form id="scrape-form">
                <input type="url" id="url" name="url" placeholder="Enter Your URL">
            </form>
              
                <div id="btn">
                    <button id="show-paragraphs-btn">Scrape Paragraphs</button>
                    <button id="show-links-btn">Scrape Links</button>
                    <button id="show-images-btn">Scrape Images</button>
                </div>
            
        

        <div class="results-container container" id="results">
            <!-- Result text will be inserted here dynamically -->
        </div>

        <button id="download-btn" style="display: none;">Download Results</button>
    

    

    <script src="script.js"></script>
