<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        html, body {
            height: 100%; 
            width: 100%; 
        }
        .iframe-container {
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }
        iframe {
            width: 100%; 
            height: 100%; 
            border: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
            transform: translateY(-100%); /* Start above the viewport */
        }
    </style>

    <script>
        setInterval(function() {
            location.reload();
        }, 30000); 
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://webcolors.000.pe"></iframe>
    </div>

    <script>
        function slowScroll() {
            let scrollStep = 1; // Scroll by 1 pixel
            let delay = 30; // Delay in milliseconds

            let scrollInterval = setInterval(() => {
                const iframe = document.querySelector('iframe');
                iframe.contentWindow.scrollBy(0, scrollStep); // Scroll the iframe content
                if (iframe.contentWindow.scrollY >= iframe.contentWindow.document.body.scrollHeight - iframe.contentWindow.innerHeight) {
                    clearInterval(scrollInterval);
                }
            }, delay);
        }

        slowScroll();
    </script>
</body>
</html>
